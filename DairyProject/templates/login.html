{% extends 'layout/main.html' %}

{% load static %}

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    {% block body %}     


        <style>
/* Container for login form */
.login-container {
    width: 400px;
    margin: 0 auto;
    padding: 20px;
    border: 1px solid #ccc;
    border-radius: 5px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    background-color: whitesmoke;
}

/* Form elements */
.form-group {
    margin-bottom: 5px;
}

label {
    display: block;
    margin-bottom: 10px;
}

input[type="text"],
input[type="password"] {
    width: 100%;
    padding: 10px;
    border: 2px solid #ccc;
    border-radius: 5px;
    font-size: 16px;
}

/* Show Password checkbox */
#show-password {
    margin-left: 5px;
    cursor: pointer;
}

/* Submit button */
.submit-button {
    background-color: #007bff;
    color: #fff;
    border: none;
    border-radius: 5px;
    padding: 5px 10px;
    font-size: 18px;
    cursor: pointer;
}

/* Forgot password link */
.forget-pass a {
    text-decoration: none;
    color: #007bff;
    font-size: 14px;
}

/* Alert messages */
.alert {
    position: fixed;
    top: 20px;
    left: 50%;
    transform: translateX(-50%);
    padding: 10px 20px;
    border-radius: 5px;
    font-size: 16px;
    z-index: 9999;
}

.alert-danger {
    background-color: #f44336;
    color: #fff;
}

.alert-warning {
    background-color: #ff9800;
    color: #fff;
}

.alert-top {
    top: 0;
}

        </style>
        
    
      
</head>

<body>
    
    <!-- ... Your existing HTML content ... -->
    <div class="login-container">
        <h2>Login</h2>
        <form id="login-form" action="{% url 'c_dashboard' %}" method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="username"></label>
                <input type="text" id="username" name="username" placeholder="Username" required>
            </div>
            <div class="form-group">
                <label for="password"></label>
                <input type="password" id="password" name="password" placeholder="Password" required>
                <input type="checkbox" id="show-password"> Show Password
            </div>
            <button type="submit" class="submit-button">Sign In</button>
            <div class="forget-pass">
                <a href="#">Forgot Password</a>
            </div>
           
        </form>
        <!-- Sign In with Google -->
        <div id="google-sign-in" class="google-button">
            <img src="{% static '/img/googleicon.png' %}" height="20",width="20" alt="Google Icon">
            <span>Sign In with Google</span>
        </div>
        <!-- Captcha >
        <div class="captcha-container">
            <div class="g-recaptcha" data-sitekey="your-recaptcha-site-key"></div>
                ...    
        </div-->
    </div>
<script>
    document.addEventListener('DOMContentLoaded', function() {
        const passwordInput = document.getElementById('password');
        const showPasswordCheckbox = document.getElementById('show-password');
    
        showPasswordCheckbox.addEventListener('change', function() {
            passwordInput.type = this.checked ? 'text' : 'password';
        });
    
        // Add form validation logic here
        const loginForm = document.getElementById('login-form');
        loginForm.addEventListener('submit', function(event) {
            // Implement form validation and submission logic here
            if (!validateForm()) {
                event.preventDefault(); // Prevent form submission if validation fails
            }
        });
    
        function validateForm() {
            // Implement form validation logic here
            // Return true if the form is valid; otherwise, return false
        }
    });
</script>

{% endblock body %}
